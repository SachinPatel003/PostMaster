<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sachin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <!-- ----------Navbar--------- -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sachin</a>
        </div>
    </nav>

    <div class="container">
        <!-- ---------Heading-------- -->
        <h1 class="my-2">Post-Master</h1>
        <!-- --------------URL--------- -->
        <div class="my-3 row">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url">
            </div>
        </div>
        <!-- -----------------Request type---------------- -->
        <div class="my-2 row">
            <label for="request" class="col-sm-2 col-form-label">Request type</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="GET" name="requesttype" id="get" checked>
                    <label class="form-check-label" for="get">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="POST" name="requesttype" id="post">
                    <label class="form-check-label" for="post">
                        POST
                    </label>
                </div>
            </div>
        </div>
        <!-- ----------------content type Radio------------------------ -->
        <div class="my-3 row">
            <label for="content" class="col-sm-2 col-form-label">Content Type</label>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="JSON" name="content" id="jsonredio" checked>
                    <label class="form-check-label" for="jsonredio">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="param" name="content" id="paramredio">
                    <label class="form-check-label" for="paramredio">
                        Costom Perameter
                    </label>
                </div>
            </div>
        </div>
        <!-- ------------------------------Accept JSON--------------- -->
        <div id="jsontextbox">
            <div class="row">
                <label for="jsontext" class="col-sm-2 col-form-label">Enter Request Json</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="jsontext" rows="3"></textarea>
                </div>
            </div>
        </div>
        <!-- --------------------------Accept Costom peremeter------------- -->
        <div id="paramtextbox">
            <div class="my-3 row">
                <label for="Perameter" class="col-sm-2 col-form-label">Perameter 1</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="perameterkey1" placeholder="Enter Parameter 1 Key">
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="perametervalue1" placeholder="Enter Parameter 1 value">
                </div>
                <button type="button" id="addprmbtn" class="col-sm-1 btn btn-primary">+</button>
            </div>
            <div id="params">
            </div>
        </div>
        <!-- ----------------------Submit Button------------------------------ -->
        <button type="submit" id="sbmbtm" class="my-3 btn btn-primary">Submit</button>
        <!-- ----------------------Respons--------------------- -->
        <div class="row">
            <label for="respon" class="col-sm-2 col-form-label">Respons</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="respons1" rows="3"></textarea>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
